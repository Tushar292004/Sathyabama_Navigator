<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sathyabama Navigator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/1/13/Sathyabama_Institute_of_Science_and_Technology_logo.png" type="image/x-icon">
</head>
</head>

<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
        <a href="https://github.com/Tushar292004" class="logo">
          <h1 class="logo_title1">Navigate</h1>
          <h1 class="logo_title2">SIST</h1>
        </a>
      
      </div>

      <div class="options">
        <input type="text" id="searchbox" name="address" placeholder="Enter Block Name" />
        <!-- Autocomplete suggestion placed here -->
        <div class="autocomplete-suggestions"></div>
        <button class="submit-button" type="submit">View</button>
      </div>
    </div>

    <div class="map">
      <!-- <h1 class= "map_text">Map Will Be Shown Here</h1> -->
      <iframe id="mapIframe" src="" frameborder="0"></iframe>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
